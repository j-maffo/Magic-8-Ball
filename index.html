<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Magic 8 Ball</h1>
    <hr />
    <p>
      Type in a <span class="bold-letters">yes/no</span> question and then click
      the Magic 8 Ball to get your answer.
    </p>
    <h3>Question: <input id="Q-in" type="text" /></h3>
    <p id="ball-img">
      <img width="300" src="img/magic-8-ball.png" alt="Magic 8 Ball" />
    </p>
    <p class="bold-letters" id="ball-responses">
      Answer : <span id="ball-ans"></span>
    </p>
  </body>
</html>
